version: "3.3"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - api
    # env_file:
    #   - ./.env
  api:
    restart: always
    build: .
    ports:
      - "8000-8020:3000" #localhost => localhost:5000
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - ./.env
    deploy:
      mode: replicated
      replicas: 1
